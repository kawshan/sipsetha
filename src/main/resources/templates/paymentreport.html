<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headModulesFragment}"></head>

<head>
    <script src="/controllerjs/paymentreport.js"></script>
</head>

<body style="background-color: #E0E9DD">
<div th:replace="~{navbar :: navbarFragment}"></div>

<!--container fluid start-->
<div class="container-fluid">


    <!--  title area start-->
    <div class="row p-2">
        <div class="col--md-12">
            <h1 class="h1 text-center"
                style="background-color: #044800; color: whitesmoke; padding: 25px; border-radius: 30px">
                student payment reports
            </h1>
        </div>
    </div>
    <!--  title area end-->


    <!--  title button area start-->
    <div class="row mt-2">
        <div class="col-md-8">
            <div id="divPrintClassTableButton" class="">
                <button onclick="printPaymentFullTable()" type="button" class="btn fw-bold"
                        style="background-color: #044800; color: whitesmoke; width: 25%; border: 1px solid black; border-radius: 30px">
                    <i class="fa-solid fa-print fa-beat"> </i> print student payment table
                </button>
            </div>
        </div>
    </div>


<!--report input and button area start    -->
    <div class="row mt-2">
        <!--        report by month start-->
        <div class="col-md-2">
            <input type="month" id="textReportMonth" class="form-control text-center">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" onclick="generateReportsFromMonth()">generate report from month</button>
        </div>

        <div class="col-md-2">
            <input type="date" class="form-control" id="textPaymentDate">
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-primary" onclick="generateReportByDate()">generate report by date</button>
        </div>

    </div>

    <div class="row mt-5">
        <!--        report by month start-->
        <div class="col-md-2">
            <select id="selectPaymentCategory" class="form-control text-center">

            </select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-warning" onclick="generateReportsByPaymentCategory()">Reports by payment category</button>
        </div>
        <div class="col-md-2">
            <select id="selectPayType" class="form-select text-center">

            </select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-warning" onclick="generateReportsByPaymentType()">Reports by payment category</button>

        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-primary" onclick="generateReportsByPayCatANDType()">Generate reports by Both category and type </button>
        </div>
    </div>
<!--report input and button area end-->




    <!--  title button area end-->



    <!--  table area start-->
    <div class="row mt-5"></div>
    <table class="table table-bordered table-striped" id="tableStudentPayment">
        <thead class="table text-center" style="background-color: #044800; color: whitesmoke">
        <th>#</th>
        <th>fee</th>
        <th>month</th>
        <th>bill number</th>
        <th>pay type</th>
        <th>student name</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!--  table area end-->


    <!--print model area start-->
    <div class="modal" id="printPaymentModel">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal print</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="printPaymentTable">
                        <thead class="table text-center" style="background-color: #044800; color: whitesmoke">
                        <th>#</th>
                        <th>fee</th>
                        <th>month</th>
                        <th>bill number</th>
                        <th>pay type</th>
                        <th>student name</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="modalPrintButton()" class="btn btn-primary">print</button>
                </div>
            </div>
        </div>
    </div>
    <!--print model area end-->



</div>
<!--container fluid end-->


</body>
</html>
