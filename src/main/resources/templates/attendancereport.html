<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headModulesFragment}"></head>
<head>
    <script src="/controllerjs/attendancereport.js"></script>
</head>
<body style="background-color: #E0E9DD">
<div th:replace="~{navbar :: navbarFragment}"></div>

<!--container fluid start-->
<div class="container-fluid">

    <!--    title start-->
    <div class="row p-2">
        <div class="col-md-12">
            <h1 class="h1 text-center"
                style="background-color: #044800; color: whitesmoke;padding: 25px; border-radius: 30px">
                Attendance Reports
            </h1>
        </div>
    </div>
    <!--    title end-->

    <!--title button area start-->
    <div class="row mt-2">
        <div class="col-md-8">
            <div id="divPrintStudentTableButton" class="">
                <button onclick="printStudentFullTable()" type="button" class="btn fw-bold"
                        style="background-color: #044800; color: whitesmoke; width: 25%; border: 1px solid black; border-radius: 30px">
                    <i class="fa-solid fa-print fa-beat"></i> Print attendance Full Table
                </button>

            </div>
        </div>

    </div>
    <!--title button area end-->

    <div class="row mt-2">
        <div class="col-md-2">
            <label for="textStudentNum" class="form-label fw-bold">Student number</label>
        </div>
        <div class="col-md-2">
            <input type="text" id="textStudentNum" class="form-control text-center" placeholder="enter student number">
        </div>
    </div>


    <div class="row mt-4">

        <div class="col-md-2">
            <label for="textStartDate" class="fw-bold">Start Date</label>
        </div>
        <div class="col-md-2">
            <input type="date" id="textStartDate" class="form-control">
        </div>

        <div class="col-md-2">
            <label for="textEndDate" class="fw-bold">End Date</label>
        </div>
        <div class="col-md-2">
            <input type="date" id="textEndDate" class="form-control">
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" onclick="getAttendanceReportsBetweenDates()">Generate Attendance by Start And End dates</button>
        </div>

    </div>


    <!--    table area start-->
    <div class="row mt-5">
        <table class="table table-striped table-bordered" id="tableAttendance">
            <thead class="table text-center" style="background-color: #044800; color: whitesmoke;">
            <th>#</th>
            <th>Student Name</th>
            <th>Date</th>
            <th>class offering</th>
            <th>attendance status</th>
            <th>Modify</th>

            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <!--        table area end-->



    <!--print model area start-->
    <div class="modal" id="printStudentModel">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal print</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="printStudentTable">
                        <thead>
                        <th>#</th>
                        <th>student number</th>
                        <th>first name</th>
                        <th>last name</th>
                        <th>age</th>
                        <th>gender</th>
                        <th>address</th>
                        <th>mobile</th>
                        <th>status</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="modalPrintButton()" class="btn btn-primary">print</button>
                </div>
            </div>
        </div>
    </div>
    <!--print model area end-->


</div>
<!--container fluid end-->
</body>
</html>
