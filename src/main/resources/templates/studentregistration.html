<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headModulesFragment}"></head>

<head>
    <script src="/controllerjs/studentregistration.js"></script>
</head>

<body style="background-color: #E0E9DD">
<div th:replace="~{navbar :: navbarFragment}"></div>

<!--container fluid start-->
<div class="container-fluid">


    <!--  title area start-->
    <div class="row p-2">
        <div class="col--md-12">
            <h1 class="h1 text-center"
                style="background-color: #044800; color: whitesmoke; padding: 25px; border-radius: 30px">
                student registration management ui
            </h1>
        </div>
    </div>
    <!--  title area end-->




    <!--  title button area start-->
    <div class="row mt-2">
        <div class="col-md-8">
            <div id="divPrintClassTableButton" class="">
                <button type="button" class="btn fw-bold"
                        style="background-color: #044800; color: whitesmoke; width: 25%; border: 1px solid black; border-radius: 30px">
                    <i class="fa-solid fa-print fa-beat"> </i> print student registration table
                </button>
            </div>

        </div>
        <div class="col-md-4">
            <button type="button" class="btn fw-bold"
                    style="background-color: #044800; color: whitesmoke; width: 100%; border: 1px solid black; border-radius: 30px"
                    data-bs-toggle="modal" data-bs-target="#modalStudentRegistration" data-bs-backdrop="static"
                    data-bs-keyboard="false">
                <i class="fa-solid fa-plus fa-beat"></i> add new student registration
            </button>
        </div>
    </div>
    <!--  title button area end-->



    <!--      edit delete print button start-->
    <div class="row mt-2">
        <div id="divModifyButton" class="d-none">
            <div class="col-md-8">
                <button type="button" class="btn btn-warning fw-bold"
                        style="width: 25%; color: whitesmoke; border:1px solid black"
                        onclick="refillStudentRegistrationForm(window['editOb'],window['editRow'])"
                >
                    <i class="fa-solid fa-recycle fa-beat"> </i> edit
                </button>
                <button type="button" id="divModifyButtonDelete" class="btn btn-danger fw-bold ms-2 me-2"
                        style="width: 25%; border: 1px solid black; pointer-events: all"
                        onclick="btnDeleteStudentRegistration(window['editOb'],window['editRow'])"
                >
                    <i class="fa-solid fa-trash fa-beat"></i> delete
                </button>
                <button type="button" class="btn btn-primary fw-bold" style="width: 25%; border:1px solid black"
                        onclick="printClass(window['editOb'],window['editRow'])"
                >
                    <i class="fa-solid fa-eye fa-beat"></i> print
                </button>
            </div>
        </div>
    </div>
    <!--      edit delete print button end-->






    <!--  table area start-->
    <div class="row mt-5"></div>
    <table class="table table-bordered table-striped" id="tableStudentRegistration">
        <thead class="table text-center" style="background-color: #044800; color: whitesmoke">
        <th>#</th>
        <th>fees</th>
        <th>student</th>
        <th>class offering</th>
        <th>registration type</th>
        <th>registration status</th>
        <th>modify</th>
        </thead>
        <tbody>

        </tbody>
    </table>
    <!--  table area end-->



    <!--modal area start-->
    <div class="modal modal-xl" id="modalStudentRegistration" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">



            <div class="modal-content">
                <div class="modal-header" style="background-color: #044800; color: whitesmoke">
                    <h2 class="h2">
                        add new student registration
                    </h2>
                    <button type="button" class="btn btn btn-danger"
                            style="color: whitesmoke; border: 1px solid black; border-radius: 25%;"
                            data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark"> </i> close
                    </button>
                </div>


                <div class="modal-body" style="background-color: #E0E9DD">
                    <form onsubmit="return false" id="studentRegistrationForm">

                        <!--                    required mark start-->
                        <div class="row mt-2">
                            <div class="col-md-12 text-start">
                                <span class="text-danger">required *</span>
                            </div>
                        </div>
                        <!--                    required mark end-->

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textFee" class="form-label fw-bold"> fee <i class="text-danger">*</i> </label>
                            </div>
                            <div class="col-md-6">
                                <input type="number" min="1000" max="9999" id="textFee" class="form-control text-center" required placeholder="enter fee" onkeyup="textValidator(this,'^[0-9]{4}[.][0]{2}$','studentRegistration','fee')">
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectStudent" class="form-label fw-bold">select student <i class="text-danger">*</i> </label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectStudent" class="form-select text-center" required onchange="selectDBValidator(this,'','studentRegistration','student_id')"></select>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectClassOffering" class="form-label fw-bold"> select class offering <i class="text-danger">*</i> </label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectClassOffering" class="form-select text-center" required onchange="selectDBValidator(this,'','studentRegistration','classoffering_id')"></select>
                            </div>
                        </div>
                        
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectRegistrationStatus" class="form-label fw-bold">select registration status</label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectRegistrationStatus" class="form-select text-center" required onchange="selectDBValidator(this,'','studentRegistration','registrationstatus_id')"></select>
                            </div>
                        </div>
                        
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectRegisteredType" class="form-label fw-bold">registered type</label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectRegisteredType" class="form-select text-center" required onchange="selectDBValidator(this,'','studentRegistration','registerdtype_id')"></select>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textNote" class="form-label fw-bold">note <i class="text-primary">(optional) </i> </label>
                            </div>
                            <div class="col-md-6">
                                <textarea id="textNote" cols="" rows="3" placeholder="enter note " onkeyup="textValidator(this,'','studentRegistration','note')"></textarea>
                            </div>
                        </div>
                        


                        <!--                    button start-->
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <button type="reset" class="btn btn-danger fw-bold" style=" width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%">
                                    <i class="fa-solid fa-trash fa-beat"> </i> reset
                                </button>
                            </div>
                            <div class="col-md-4 text-center">
                                <button type="button" id="btnStudentRegUpdate" class="btn btn-warning fw-bold" style="width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%; pointer-events: all" onclick="btnStudentRegistrationUpdate()" >
                                    <i class="fa-solid fa-recycle fa-beat"> </i> update
                                </button>
                            </div>
                            <div class="col-md-4 text-end">
                                <button type="submit" id="btnStudentRegDelete" class="btn btn-primary fw-bold" style="width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%; pointer-events: all" onclick="addStudentRegistration()">
                                    <i class="fa-solid fa-plus fa-beat"> </i> add
                                </button>
                            </div>
                        </div>
                        <!--                    button end-->



                    </form>
                </div>



            </div>
        </div>
    </div>
    <!--modal area end-->




</div>
<!--container fluid end-->




</body>
</html>
