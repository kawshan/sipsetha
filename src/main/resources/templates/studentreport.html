<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headModulesFragment}"></head>
<head>
    <script src="/controllerjs/studentreport.js"></script>
</head>
<body style="background-color: #E0E9DD">
<div th:replace="~{navbar :: navbarFragment}"></div>

<!--container fluid start-->
<div class="container-fluid">

    <!--    title start-->
    <div class="row p-2">
        <div class="col-md-12">
            <h1 class="h1 text-center"
                style="background-color: #044800; color: whitesmoke;padding: 25px; border-radius: 30px">
                student reports
            </h1>
        </div>
    </div>
    <!--    title end-->

    <!--title button area start-->
    <div class="row mt-2">
        <div class="col-md-3">
            <div id="divPrintStudentTableButton" class="">
                <button onclick="printStudentFullTable()" type="button" class="btn fw-bold"
                        style="background-color: #044800; color: whitesmoke; width: 25%; border: 1px solid black; border-radius: 30px">
                    <i class="fa-solid fa-print fa-beat"></i> print student table
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <select id="selectStatus" class="form-select text-center">
                <option value="" selected disabled>select an option</option>
                <option value="1">present</option>
                <option value="0">delete</option>
            </select>
        </div>
        <div class="col-md-3">
            <select id="selectGrade" class="form-select text-center">
            </select>
        </div>
        <div class="col-md-3">
            <button type="button" class="btn btn-primary" onclick="generateReportBYSelectValues()">generate</button>
        </div>


    </div>
    <!--title button area end-->


    <!--    table area start-->
    <div class="row mt-5">
        <table class="table table-striped table-bordered" id="tableReportStudent">
            <thead class="table text-center" style="background-color: #044800; color: whitesmoke;">
            <th>#</th>
            <th>student number</th>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
            <th>gender</th>
            <th>address</th>
            <th>mobile</th>
            <th>status</th>

            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>00001</td>
                <td>kawshan</td>
                <td>virantha</td>
                <td>12</td>
                <td>male</td>
                <td>46/1 n.h.s kiribathgoda</td>
                <td>0789096358</td>
                <td>ok</td>
                <td class="text-center">
                    <button type="button" class="btn btn-warning fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-recycle fa-beat"> </i>edit
                    </button>
                    <button type="button" class="btn btn-danger fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-trash fa-beat"> </i>delete
                    </button>
                    <button type="button" class="btn btn-primary fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-eye fa-beat"> </i>print
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--        table area end-->



    <!--print model area start-->
    <div class="modal" id="printStudentModel">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal print</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="printStudentTable">
                        <thead>
                        <th>#</th>
                        <th>student number</th>
                        <th>first name</th>
                        <th>last name</th>
                        <th>age</th>
                        <th>gender</th>
                        <th>address</th>
                        <th>mobile</th>
                        <th>status</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="modalPrintButton()" class="btn btn-primary">print</button>
                </div>
            </div>
        </div>
    </div>
    <!--print model area end-->


</div>
<!--container fluid end-->
</body>
</html>
