<!DOCTYPE html>
<html lang="en">
<head th:replace="~{head :: headModulesFragment}"></head>
<head>
    <script src="/controllerjs/student.js"></script>
</head>
<body style="background-color: #E0E9DD">
<div th:replace="~{navbar :: navbarFragment}"></div>

<!--container fluid start-->
<div class="container-fluid">

    <!--    title start-->
    <div class="row p-2">
        <div class="col-md-12">
            <h1 class="h1 text-center"
                style="background-color: #044800; color: whitesmoke;padding: 25px; border-radius: 30px">
                student management
            </h1>
        </div>
    </div>
    <!--    title end-->

    <!--title button area start-->
    <div class="row mt-2">
        <div class="col-md-8">
            <div id="divPrintStudentTableButton" class="">
                <button onclick="printStudentFullTable()" type="button" class="btn fw-bold"
                        style="background-color: #044800; color: whitesmoke; width: 25%; border: 1px solid black; border-radius: 30px">
                    <i class="fa-solid fa-print fa-beat"></i> print student table
                </button>

            </div>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn fw-bold"
                    style="background-color: #044800; color: whitesmoke; width: 100%; border: 1px solid black; border-radius: 30px"
                    data-bs-toggle="modal" data-bs-target="#modalStudentAdd" data-bs-backdrop="static"
                    data-bs-keyboard="false">
                <i class="fa-solid fa-plus fa-beat"></i> add new student
            </button>
        </div>

    </div>
    <!--title button area end-->


    <!--    edit delete print button start-->
    <div class="row mt-2">
        <div id="divModifyButton" class="d-none">
            <div class="col-md-6">
                <button type="button" class="btn btn-warning fw-bold"
                        style="width: 15%; color: whitesmoke; border: 1px solid black;" onclick="studentFormRefill(window['editOb'],window['editRow'])">
                    <i class="fa-solid fa-recycle fa-beat"></i> edit
                </button>
                <button type="button" id="divModifyButtonDelete" class="btn btn-danger fw-bold"
                        style=" width: 15%; color: whitesmoke; border: 1px solid black; pointer-events: all" onclick="deleteStudent(window['editOb'],window['editRow'])">
                    <i class="fa-solid fa-trash fa-beat"></i> delete
                </button>
                <button onclick="printStudent(window['editOb'],window['editRow'])" type="button" class="btn btn-primary fw-bold"
                        style=" width: 15%; color: whitesmoke;border: 1px solid black">
                    <i class="fa-solid fa-eye fa-beat"></i> print
                </button>
            </div>
        </div>
    </div>
    <!--    edit delete print button end-->

    <!--    table area start-->
    <div class="row mt-5">
        <table class="table table-striped table-bordered" id="tableStudent">
            <thead class="table text-center" style="background-color: #044800; color: whitesmoke;">
            <th>#</th>
            <th>student number</th>
            <th>first name</th>
            <th>last name</th>
            <th>age</th>
            <th>gender</th>
            <th>address</th>
            <th>mobile</th>
            <th>status</th>
            <th>modify</th>

            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>00001</td>
                <td>kawshan</td>
                <td>virantha</td>
                <td>12</td>
                <td>male</td>
                <td>46/1 n.h.s kiribathgoda</td>
                <td>0789096358</td>
                <td>ok</td>
                <td class="text-center">
                    <button type="button" class="btn btn-warning fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-recycle fa-beat"> </i>edit
                    </button>
                    <button type="button" class="btn btn-danger fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-trash fa-beat"> </i>delete
                    </button>
                    <button type="button" class="btn btn-primary fw-bold"
                            style="color: whitesmoke; border: 1px solid black; "><i
                            class="fa-solid fa-eye fa-beat"> </i>print
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--        table area end-->

    <!--    student modal area start-->
    <div class="modal modal-xl" id="modalStudentAdd" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <!--                modal header start-->
                <div class="modal-header" style="background-color: #044800; color: whitesmoke;">
                    <h2 class="h2">add new student</h2>
                    <button type="button" class="btn btn-danger"
                            style="color: whitesmoke; border: 1px solid black; border-radius: 25%"
                            data-bs-dismiss="modal">
                        <i class="fa-solid fa-xmark "></i>close
                    </button>
                </div>
                <!--                modal header end-->

                <div class="modal-body" style="background-color: #E0E9DD">
                    <form onsubmit="return false" id="studentForm">


                        <!--                required mark  start-->
                        <div class="row mt-2">
                            <div class="col-md-12 text-start">
                                <span class="text-danger">required *</span>
                            </div>
                        </div>
                        <!--                required mark end-->

<!--                        guardian start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textGuardianName" class="form-label fw-bold">guardian <i class="text-danger">*</i></label>
                            </div>
                            <div class="col-md-6">
                                <input list="dataListItems" type="text" required id="textGuardianName" class="form-control" placeholder="select item"
                                onkeyup="dataListValidator(textGuardianName,'guardians','student','guardian_id','oldStudent','nic','firstname');"
                                >
                                <datalist id="dataListItems">

                                </datalist>
                            </div>
                        </div>
<!--                        guardian end-->



                        <!--                    first name start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textFirstName" class="form-label fw-bold">first name
                                    <i class="text-danger">*</i></label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="textFirstName" class="form-control text-center" required
                                       placeholder="enter first name" onkeyup="textValidatorWithTwoValues(this,'^[A-Z][a-z]{2,20}$','student','firstname','oldStudent')">
                            </div>
                        </div>
                        <!--                    first name end-->

                        <!--                        last name start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textLastName" class="form-label fw-bold">
                                    last name<i class="text-danger">*</i>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="textLastName" class="form-control text-center" required
                                       placeholder="enter last name" onkeyup="textValidator(this,'^[A-Z][a-z]{2,20}$','student','lastname')">
                            </div>
                        </div>
                        <!--                        last name end-->

                        <!--                        age start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textAge" class="form-label fw-bold">
                                    age <i class="text-danger">*</i>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="textAge" class="form-control text-center" required
                                       placeholder="enter age" onkeyup="textValidator(this,'^(([0][56789])|([123456][0123456789]))$','student','age')">
                            </div>
                        </div>
                        <!--                        age end-->

                        <!--                        gender start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectGender" class="form-label fw-bold">
                                    gender <i class="text-danger">*</i>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectGender" class="form-select text-center" required onchange="selectValidator(this,'','student','gender')">
                                    <option value="" selected disabled>select an option</option>
                                    <option value="true">male</option>
                                    <option value="false">female</option>
                                </select>
                            </div>
                        </div>
                        <!--                        gender end-->

                        <!--                        address start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textAddress" class="form-label fw-bold">
                                    address
                                </label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="textAddress" class="form-control text-center" required
                                       placeholder="enter address" onkeyup="textValidator(this,'^[nN][oO][\\s][0-9]{1,3}[\\s][a-z]{3,50}$','student','address')">
                            </div>
                        </div>
                        <!--                        address end-->


<!--                        contact number start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textMobile" class="form-label fw-bold">mobile <i class="text-primary">(optional)</i></label>
                            </div>
                            <div class="col-md-6">
                                <input type="text" id="textMobile" class="form-control text-center" placeholder="enter your mobile number" onkeyup="textValidator(this,'^[0][7][01245678][0-9]{7}$','student','mobile')">
                            </div>
                        </div>
<!--                        contact number end-->


<!--                        grade start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectGrade" class="form-label fw-bold">grade</label>
                            </div>
                            <div class="col-md-6">
                                <select id="selectGrade" class="form-select text-center" onchange="selectDBFieldValidatorWithTwoValues(this,'','student','grade_id','oldStudent')">
                                    <option value="grade1">grade</option>
                                </select>
                            </div>
                        </div>
<!--                        grade end-->



                        <!--                        status start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="selectStatus" class="form-label fw-bold">
                                    status <i class="text-danger">*</i>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <select  id="selectStatus" class="form-select text-center" required onchange="selectValidator(this,'','student','status')">
                                    <option value="" selected disabled>select an option</option>
                                    <option value="true">present</option>
                                    <option value="false">delete</option>
                                </select>
                            </div>
                        </div>
                        <!--                        status end-->

<!--                        note start-->
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label for="textNote" class="form-label fw-bold">note <i class="text-primary">(optional)</i></label>
                            </div>
                            <div class="col-md-6">
                                <textarea id="textNote" class="form-control text-center" onkeyup="textValidator(this,'','student','note')" placeholder="enter text"></textarea>
                            </div>
                        </div>
<!--                        note end-->




                        <!--                    button start-->
                        <div class="row mt-5">
                            <div class="col-md-4">
                                <button type="reset" class="btn btn-danger fw-bold"
                                        style=" width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%">
                                    <i class="fa-solid fa-trash fa-beat"> </i> reset
                                </button>
                            </div>
                            <div class="col-md-4 text-center">
                                <button type="button" id="btnStudentUpdate" class="btn btn-warning fw-bold"
                                        style="width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%; pointer-events: all" onclick="buttonStudentUpdate()">
                                    <i class="fa-solid fa-recycle fa-beat"> </i> update
                                </button>
                            </div>
                            <div class="col-md-4 text-end">
                                <button type="submit" class="btn btn-primary fw-bold"
                                        style="width: 50%; color: whitesmoke; border: 1px solid black; border-radius: 10%; pointer-events: all" id="btnStudentSubmit" onclick="studentSubmit()">
                                    <i class="fa-solid fa-plus fa-beat"> </i> add
                                </button>
                            </div>
                        </div>
                        <!--                    button end-->


                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--    student modal area end-->


    <!--print model area start-->
    <div class="modal" id="printStudentModel">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal print</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped table-bordered" id="printStudentTable">
                        <thead>
                        <th>#</th>
                        <th>student number</th>
                        <th>first name</th>
                        <th>last name</th>
                        <th>age</th>
                        <th>gender</th>
                        <th>address</th>
                        <th>mobile</th>
                        <th>status</th>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="modalPrintButton()" class="btn btn-primary">print</button>
                </div>
            </div>
        </div>
    </div>
    <!--print model area end-->



</div>
<!--container fluid end-->
</body>
</html>
